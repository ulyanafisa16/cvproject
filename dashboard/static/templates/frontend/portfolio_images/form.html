{% extends "frontend/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit{% else %}Tambah{% endif %} Portfolio Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="{% url 'portfolio_image_list' %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
