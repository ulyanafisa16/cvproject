{% extends "frontend/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Hapus Project</h2>
    <p>Apakah Anda yakin ingin menghapus project: <strong>{{ project.title }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Hapus</button>
        <a href="{% url 'portfolio_list' %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
